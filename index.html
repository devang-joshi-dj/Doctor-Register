<!DOCTYPE html>
<html lang="en">
  <head>

  </head>
  <body>
    <div class="header">
      <h1>Doctor Registration Portal</h1>
      <h2>Because we have The World's Finest</h2>
    </div>

    <form action="insertAction.php" method="POST">
		<div>
			<div>
				<div class="column1">
					<label for= "name">Name</label>
					<input type="text" name="name" value="" />
				
					<label for= "degree">Degree(s):</label>
					<input type="text" name="degree" value="" />
				
					<label for= "hospital">Attached to Hospital(if any):</label>
					<input type="text" name="hospital" value="" />
				
					<label for= "speciality">Speciality:</label>
					<input type="text" name="speciality" value="" />
				
					<label for= "tenure">Tenure of Practice:</label>
					<input type="text" name="tenure" value="" />
				
					<label for= "phone">Phone Number:</label>
					<input type="number" name="phone" />

					<label for= "email">Email Id:</label>
					<input type="email" name="email" />
				</div>
	
				<div class="column2">
					<label for= "timing">OPD Timing:</label>

					<label for= "city">City:</label>
					<input type="text" name="city" value="" />

					<textarea name="area" value=""></textarea>

		</div>
        
      </table>
